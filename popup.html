<!DOCTYPE html>
<html>
<head>
  <title>Cookie Popup Remover</title>
  <style>
    body {
      min-width: 200px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #delete-element {
      background-color: #e74c3c;
      color: white;
    }
    #disable-overflow {
      background-color: #3498db;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    .attribution {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie Popup Remover</h1>
    <button id="disable-overflow">Enable Scroll</button>
    <button id="delete-element">Delete Element</button>
    <div class="attribution">
      Made by Kvn
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
